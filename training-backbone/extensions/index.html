<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Practice extension with Marionette</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="asset/base.css">
        <script type="text/html" id="template-header">
        	<h1>Todos</h1>
        	<input id="new-todo" placeholder="What needs to be done?" autofocus>
        </script> 
        
        <!-- Define template for footer -->
        <script type="text/html" id="template-footer">
        	<span id="todo-count"><strong class="count"></strong><span class="label"></span></span>
        	<ul id="filters">
        		<li> <a href="#">All</a> </li>
        		<li>
					<a href="#active">Active</a>
				</li>
				<li>
					<a href="#completed">Completed</a>
				</li>
        	</ul>
        	<button id="clear-completed">Clear completed <span class="count"></span></button>
        </script>

        <script type="text/html" id="template-todoItemView">
            <div class="view">
                <input type="checkbox" class="toggle" <%= completed ? 'checked': ''%> >
                <label><%= title %></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="<%= title %>">
        </script>

        <script type="text/html" id="template-todoListCompositeView">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as completed</label>
            <ul id="todo-list"></ul>
            
        </script>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <section id="todoapp">
        	<header id="header"></header>
        	<section id="main"></section>
        	<footer id="footer"></footer>
        </section>

        <!-- Define template for header contain -->



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script type="text/javascript" src="js/lib/lodash.min.js"></script>
        <script type="text/javascript" src="../book/js/lib/backbone-min.js"></script>
        <script type="text/javascript" src="../book/js/lib/backbone.localStorage-min.js"></script>
        <script type="text/javascript" src="../book/js/lib/underscore-min.js"></script>

        <script type="text/javascript" src="js/lib/backbone.marionette.min.js"></script>
        <script type="text/javascript" src="js/todoMVC.js"></script>
        <script type="text/javascript" src="js/todos.js"></script>
        <script type="text/javascript" src="js/todoMVC.layout.js"></script>
        <script type="text/javascript" src="js/todoMVC.TodoList.js"></script>
        <script type="text/javascript" src="js/todoMVC.TodoList.Views.js"></script>
        <script type="text/javascript" src="js/app.js"></script>



       
    </body>
</html>
