<!doctype html>
<html>
<head>
	
	<title>Practice Example Exercise 2: Library Book</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div id="books">
		<form id="addBook" action="#">
			<div>
				<label for="converImage">CoverImage: </label>
				<input id="converImage" type="file">
				<label for="title">Title: </label>
				<input id="title" type="text">
				<label for="author">Author:</label>
				<input id="author" type="text">
				<label for="releaseDate">Release date:</label>
				<input id="releaseDate" type="text">
				<label for="keywords">Keywords:</label>
				<input id="keywords" type="text">
				<button id="add">Add</button>
			</div>
		</form>

		<div class="bookContainer">
			<img src="img/placeholder.png">
			<ul>
				<li>Title</li>
				<li>Author</li>
				<li>Release Date</li>
				<li>Keywords</li>
			</ul>
			<button class="delete">Delete</button>
		</div>
	</div>

	<script type="text/template" id="bookTemplate">
		<img src="<%= converImage %>" alt="covetImage">
		<ul>
			<li><%= title %></li>
			<li><%= author %></li>
			<li><%= releaseDate %></li>
			<li><%= keywords %></li>
		</ul>
		<button class="delete">Delete</button>
	</script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone.localStorage-min.js"></script>
	<script type="text/javascript" src="js/models/book.js"></script>
	<script type="text/javascript" src="js/collections/library.js"></script>
	<script type="text/javascript" src="js/views/book.js"></script>
	<script type="text/javascript" src="js/views/library.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
