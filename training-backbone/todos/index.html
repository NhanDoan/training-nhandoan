<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Practice example todos</title>
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
			
		</header>
		<section>
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
			</section>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a todo</p>
	</div>		
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="chechbox" <%= completed ? 'checked' : '' %>>		
			<label><%- title %> </label>

			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>

	<script type="text/template" id="stat-template">
		<span id="todo-count"><strong><%= remaining %></strong><%= remaining === 1 ? 'item' : 'items' %></span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) {%> 
			<button id="clear-completed"> Clear completed <%= completed %></button>
		<%}%>
		
	</script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone.localStorage-min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
