<html>
<head>
	<script src='http://cdn.gigya.com/JS/socialize.js?apiKey=3_9GKemTYWudrzA6KbCkGSROgpGvAhoMQWrKRLf98crGCVx8QXVvK39VxBx6GjionC' type='text/javascript'>
		{
			enabledProviders: 'facebook',
		}

	</script>
</head>
<body>
<h3>Comments Plugin Demo</h3>
<div id="commentsDiv"></div>
<script type="text/javascript">
    var act = new gigya.socialize.UserAction();
    act.setTitle("This is my example share link with media Item");
    act.setSubtitle("Share video");
    act.setDescription("Gigya's service includes a wide range of tools to enable your users to share content and site activities to social networks");

    var video = {
                type: 'flash',
                src: 'http://www.youtube.com/v/fzzjgBAaWZw&hl=en&fs=1',
                previewImageURL: 'http://graphics8.nytimes.com/images/2006/01/02/science/03cute.large2.jpg',
            }
    act.addMediaItem(video);

    gigya.socialize.showShareUI({  userAction:act });

    var params =
    {
		// Required parameters:
	  categoryID: 'comment-follow',
        streamID: '',
        containerID: 'commentsDiv',
        cid:'',
        version: 2,
        streamID: 'foo6',
        deviceType: 'auto',
        enabledShareProviders: 'facebook'
    }
	// Load the Comments Plugin
    gigya.comments.showCommentsUI(params);

</script>
</body>
</html>
